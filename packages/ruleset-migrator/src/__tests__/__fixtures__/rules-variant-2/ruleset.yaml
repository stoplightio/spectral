rules:
  oas3-unused-components-schema: error
  oas3-valid-oas-header-example:
    type: validation
    given:
      "$.paths.*[?( @property === 'get' || @property === 'put' || @property === 'post' || @property === 'delete' ||
      @property === 'options' || @property === 'head' || @property === 'patch' || @property === 'trace' )]"
    then:
      function: truthy
