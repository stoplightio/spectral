version: 2

jobs:
  test_node_8:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Download cc-test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: yarn
      - run:
          name: cc-before
          command: |
            ./cc-test-reporter before-build
      - run: yarn test.prod
      - run:
          name: cc-after
          command: |
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

  release:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn build.docs
      - run: yarn release
      - run: yarn release.docs

workflows:
  version: 2
  test_and_release:
    jobs:
      - test_node_8
      - release:
          filters:
            branches:
              only:
                - master
                - next
          requires:
            - test_node_8
